<ion-header no-border>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-button fill="icon-only">
            <ion-icon name="save"></ion-icon>
          </ion-button>
        </ion-buttons>
    <ion-title text-center style="font-weight: bold; font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;"></ion-title>
    <ion-buttons slot="end" (click)="dismiss()">
      <ion-button fill="icon-only">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <main class="main">
      <!-- <div class="divitems">
          <ion-item *ngIf="!tattoo.image" class="imageitem" lines="none" >
           <ion-label position="stacked" id="profile_image" color="primary"></ion-label>
           <ion-input class="image-upload"  type="file" formControlName="image" accept="image/*" (change)="changeListener($event)"></ion-input>
         </ion-item>
   <ion-item class="imageitem" lines="none" *ngIf="tattoo.image"><img  src="{{tattoo.image}}" height="400px" width="400px" ></ion-item>
     </div> -->

     <section class="upload-tattoo">
      <div class="upload" >
        <img src="{{image}}" alt="">
        <!-- <ion-fab-button class="btn-upload-tattoo"  color="light">
          <ion-icon style="font-size: 4vw;" name="add"></ion-icon>
        </ion-fab-button>
        <p style="font-size: 80%;">Please Upload a Tattoo.</p> -->
       
      </div>
    </section> 


    <section class="form-container">
     
     
            <ion-list>
                    
                   <ion-item>                      
                          <p>Price range : {{priceRange}}</p>
                      </ion-item>

                      <ion-item>                      
                          <p>TattooName: {{name}}</p>
                      </ion-item>

                      <ion-item>                      
                          <p>Category : {{category}}</p>
                      </ion-item>

                      <form [formGroup]="tattooForm">
                      <ion-item>
                          <ion-label position="floating">Length in cm</ion-label>
                          <ion-input type="number" formControlName="Length" [(ngModel)]="Length"></ion-input>
                        </ion-item>
                        <div class="error" *ngFor="let validate of validation_messages.Length">
                          <div class="messages" *ngIf="tattooForm.get('Length').hasError(validate.type) && (tattooForm.get('Length').dirty || tattooForm.get('Length').touched)">
                            {{validate.message}}
                        </div> 
                      </div>
                      
                        <ion-item>
                            <ion-label position="floating">Breadth in cm</ion-label>
                            <ion-input type="number" formControlName="Breadth" [(ngModel)]="Breadth" ></ion-input>
                          </ion-item>
                          <div class="error" *ngFor="let validate of validation_messages.Breadth">
                            <div class="messages" *ngIf="tattooForm.get('Breadth').hasError(validate.type) && (tattooForm.get('Breadth').dirty || tattooForm.get('Breadth').touched)">
                              {{validate.message}}
                          </div> 
                        </div>
                        
                      
                          <ion-item>
                             <p>You will receive a contract, date and time at which you can come and have your tattoo done.</p>
                            </ion-item>
                      
                      
                       
                
            <ion-button  color="secondary" shape="block" (click)="senBookig(tattooForm)" [disabled]="!tattooForm.valid">Book</ion-button> 
          </form>


        </ion-list>
    </section>
  </main>
</ion-content>
