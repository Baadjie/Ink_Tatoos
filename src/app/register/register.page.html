<ion-header translucent no-border>
  <ion-toolbar>
    
    <ion-title text-center style="font-weight: bold; font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Create Account</ion-title>
    <ion-buttons slot="end" (click)="dismiss()">
      <ion-button fill="icon-only">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen padding>

  <main class="main">
   <section class="upload-tattoo">

   </section>
 
    <section class="form-container">
        
            
            <ion-list>

                <ion-item>
                       
                    <ion-input type="text" name="name" [(ngModel)]="name" placeholder="Enter your full name"></ion-input>
                  </ion-item>

                     <ion-item>
                       
                        <ion-input type="text" name="name" [(ngModel)]="email" placeholder="Enter Email"></ion-input>
                      </ion-item>
                      
                  
                  <ion-item style="margin-bottom: 10%;">
                       
                          <ion-input type="text" name="name" [(ngModel)]="password" placeholder="Enter password"></ion-input>                            
                    </ion-item>
                      
                  
                           <ion-button shape="block" color="secondary" (click)="register()">Register</ion-button> 
                    
                     <div class="signin">
                        <p>Already have an Account? </p><ion-button  fill="clear" size="small" (click)="SignIn()">Sign In</ion-button>
                     </div>
                     
                </ion-list>
    </section>
  </main>
